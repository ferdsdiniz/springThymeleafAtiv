<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalhes do Livro</title>
</head>
<body>
<h1>Detalhes do Livro</h1>

<div th:if="${livro != null}">
  <p><strong>Título:</strong> <span th:text="${livro.titulo}"></span></p>
  <p><strong>Autor:</strong> <span th:text="${livro.autor}"></span></p>
  <p><strong>ISBN:</strong> <span th:text="${livro.isbn}"></span></p>
  <p><strong>Ano de Publicação:</strong> <span th:text="${livro.anoPublicacao}"></span></p>

  <a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a>
  <a th:href="@{/livros}">Voltar para a Lista</a>
  <a th:href="@{/}">Página Inicial</a>
</div>
<div th:unless="${livro != null}">
  <p>Livro não encontrado.</p>
  <a th:href="@{/livros}">Voltar para a Lista</a>
  <a th:href="@{/}">Página Inicial</a>
</div>
</body>
</html>
